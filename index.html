<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <p>

    <p id="numdot"> XXX </p>

    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff">Normal Off</button>


    <p>
    Light:
    <button type="button" id="lightOn">ON</button>
    <button type="button" id="lightOff">OFF</button>
    <p>

    Light X <Input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
    Light Y <Input type="range" min="-250" max="800" value="600" class="slider" id="lightSlideY">
    Light Z <Input type="range" min="-500" max="500" value="-300" class="slider" id="lightSlideZ">


    <p>
    Light Color Red <Input type="range" min="0" max="1" step="0.01" value="1" class="slider" id="lightSlideR">
    Light Color Green <Input type="range" min="0" max="1" step="0.01" value="1" class="slider" id="lightSlideG">
    Light Color Blue <Input type="range" min="0" max="1" step="0.01" value="1" class="slider" id="lightSlideB">

    <p>
    head <Input type="range" min="-45" max="20" value="0" class="slider" id="FHSlide">
    Animation:
    <button type="button" id="headanimon">ON</button>
    <button type="button" id="headanimoff">OFF</button>
    <p>

    nose <Input type="range" min="-25" max="25" value="0" class="slider" id="NSlide">

    <p>
    Camera Angle <Input type="range" min="0" max="360" value="5" class="slider" id="angleSlide">
    <p>

    <script src="webgl-utils.js"></script>
    <script src="webgl-debug.js"></script>
    <script src="cuon-utils.js"></script>
    <script src="cuon-matrix-cse160.js"></script>
    <script src="Cube.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Sphere.js"></script>
    <script src="Point.js"></script>
    <script src="index.js"></script>
  </body>
</html>
